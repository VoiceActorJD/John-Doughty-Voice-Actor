<h1>JOHN DOUGHTY</h1>

<h2>Voice Actor</h2>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Clips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            background-color: #a2d2fb;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            width: 100%;
        }
        .clip-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .clip {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .clip audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voice Clips</h1>
    </header>
    <main>
        <div class="clip-container">
            <!-- Add clips here -->
            <div class="clip">
                <h2>Voice Reel</h2>
                <audio controls>
                    <source src="Dusty Road Ringtone.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="clip">
                <h2>Naturalistic Game Audio</h2>
                <audio controls>
                    <source src="esting.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add more clips as needed -->
        </div>
    </main>
</body>
</html>
